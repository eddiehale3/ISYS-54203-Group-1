<!DOCTYPE html>
<html>
<head>
<title>HTML Login Form</title>
<link rel="stylesheet" href="Style/style.css"> 
</head>
<body>
<div class="main">
  <h1>Login for Campus Events</h1>
  <form action="">
    <label for="first">Username:</label><br>
    <input type="text2" id="first" name="first" placeholder="Enter your Username" required><br>
    <label for="password">Password:</label><br>
    <input type="password2" id="password" name="password" placeholder="Enter your Password" required><br>
    <div class="wrap">
      <button type="submit">Submit</button>
    </div>
  </form>
  <p>Not registered? <a href="registration.html">Create an account</a></p>
</div>
</body>
</html>
