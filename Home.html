<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Campus Event Calendar</title>
    <link rel="stylesheet" href="Style/home.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Campus Event Calendar</h1>
        <p>Stay updated on all the exciting events happening on campus!</p>
    </header>
    <main>
        <!-- Search section -->
        <section id="search">
            <input type="text" placeholder="Search for events..." aria-label="Search">
            <button>Search</button>
        </section>
        
        <!-- Upcoming events section -->
        <section id="upcoming-events">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                <!-- Event card example -->
                <div class="event">
                    <h3>Movie Night</h3>
                    <p>Date: 15th October 2023</p>
                    <p>Time: 7:00 PM</p>
                    <p>Description: Join us for an outdoor movie night!</p>
                </div>
                <!-- Add more events here -->
            </div>
        </section>
        
        <!-- Popular categories section -->
        <section id="popular-categories">
            <h2>Popular Event Categories</h2>
            <div class="categories">
                <!-- Category examples -->
                <div class="category" style="background-color: #f0a">
                    <p>Music</p>
                </div>
                <div class="category" style="background-color: #0af">
                    <p>Arts</p>
                </div>
                <div class="category" style="background-color: #fa0">
                    <p>Sports</p>
                </div>
                <!-- Add more categories here -->
            </div>
        </section>
    </main>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Campus Event Calendar</p>
    </footer>
    
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
